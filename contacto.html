<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="... , Mercedes Llanos Pontaut, Mónica Rossi,Micaela Ruscitto">
   <title>Proyecto TPO Desarrollo Web 2022 / Contacto</title>
   <!-- Fonts -->        
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
   <!-- Iconos -->  
   <script src="https://kit.fontawesome.com/0e1536cc0c.js" crossorigin="anonymous"></script>
   <link rel="icon" href="./css/imagenes/brand.png" type="image/x-icn">
   <!-- JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
   <!-- CSS -->
   <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/estilos.css"> 
</head>
<body> 

   <main>
      <div class="encabezado"> 
         <h3>Contactanos</h3>
      </div>  
  
      <div class="formulario-contacto py-5">
         <p class="texto" >Completa el formulario con tu consulta y te contestaremos a la brevedad.<br><strong>(*) Datos requeridos</strong></p>

         <div class="container">
            <form id= "form" class="estilo-formulario"  accept-charset="UTF-8" action="" method="POST" name="form" onsubmit="return validarform();">
               <div class="row">
                  <div class="col-md-6">
                     <label for="nombre" class="form-label"><i class="fa-sharp fa-solid fa-user"></i>Nombre:<strong>(*)</strong></label>
                     <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Ingresá tu nombre" name="nombre">

                     <label for="apellido" class="form-label"><i class="fa-sharp fa-solid fa-user"></i>Apellido: </label>
                     <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Ingresá tu apellido" name="apellido"> 

                     <label for="email" class="form-label"><i class="fa-sharp fa-solid fa-envelope-circle-check"></i>Email: <strong>(*)</strong></label>
                     <input class="form-control" type="email" id="email" name="email" placeholder="Ingresá tu email" name="email"> 

                     <label for="tel" class="form-label"><i class="fa-solid fa-mobile-retro"></i>Teléfono: <strong>(*)</strong></label>
                     <input class="form-control" type="tel" maxlength="15" id="tel" name="tel" placeholder="(Código de area + teléfono)" title="Ej: 01100000000" name="telefono"> 

                     <label for="professional" class="form-label">Sos profesional</label>
                     <p>
                        <input class="form-check-input" type="radio" name="professional" value="Si">Si
                        <input class="form-check-input" type="radio" name="professional" value="No">No
                     </p> 
                  </div>

                  <div class="col-md-6">
                     <label for="exampleFormControlInput1" class="form-label"><i class="fa-solid fa-magnifying-glass-chart"></i>Motivo de consulta</label>
                     <select class="form-select" name="consulta" id="consulta">Seleccionar
                        <option value="sugerencia">Sugerencia</option>
                        <option value="informacion">Solicitud de información</option>
                        <option value="motivo">Otro motivo</option>
                     </select>

                     <label for="mensaje" class="form-label"><i class="fa-solid fa-wand-magic-sparkles"></i>Mensaje <strong>(*)</strong></label>
                     <textarea class="form-control color" rows="7" id="mensaje" aria-label="With textarea" placeholder="Ingresá tu mensaje " name="mensaje"></textarea>

                     <input type="enviar" id="enviar" class="button" value="ENVIAR MENSAJE" onclick="validarform()">
                     <button type="reset" class="reset">BORRAR DATOS</button>
                  </div>              
               </div> 
            </form>
         </div>
      </div>

      <div class="direccion">
         <div class="iconos">
            <i class="fa-solid fa-location-dot"></i>
         </div>
         <h3>Encontranos en: </h3>
         <a href="https://goo.gl/maps/D3kCDJWHvfVfgFG46" target="_blank">Avenida Corrientes 1234, CABA</a>
      </div>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0054037464615!2d-58.38635278519516!3d-34.60402486502043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac5dd595589%3A0xcc91d385c40fd71e!2sAv.%20Corrientes%201234%2C%20C1043AAZ%20CABA!5e0!3m2!1ses-419!2sar!4v1665416027382!5m2!1ses-419!2sar" width="100%" height="350" style="border:0;" allowfullscreen="0" referrerpolicy="no-referrer-when-downgrade"></iframe>
   </main>
  

   <script src="./js/main.js" ></script>
</body>
</html>
