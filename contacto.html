<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="... , Mercedes Llanos Pontaut, Mónica Rossi,Micaela Ruscitto">
   <title>Proyecto TPO Desarrollo Web 2022 / Contacto</title>
   <!-- Fonts -->        
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
   <!-- Iconos -->  
   <script src="https://kit.fontawesome.com/0e1536cc0c.js" crossorigin="anonymous"></script>
   <!-- JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
   <!-- CSS -->
   <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/estilos.css"> 
</head>
<body> 

    <main>
        <div class="encabezado"> 
           <h3>Contactanos</h3>
        </div>
  
  
        <div class="formulario-contacto py-5">
           <p class="texto" >Completa el formulario con tu consulta y te contestaremos a la brevedad.<br><strong>(*) Datos requeridos</strong></p>
  
           <div class="container">
              <form class="estilo-formulario" action="/messages" accept-charset="UTF-8" method="post" id="formulario">
                 <div class="row">
                    <div class="col-md-6">
                       <label for="nombre" class="form-label"><i class="fa-sharp fa-solid fa-user"></i>Nombre:<strong>(*)</strong></label>
                       <input class="form-control" type="text" id="nombre" placeholder="Ingresá tu nombre" required>
  
                       <label for="apellido" class="form-label"><i class="fa-sharp fa-solid fa-user"></i>Apellido: </label>
                       <input class="form-control" type="text" id="apellido" placeholder="Ingresá tu apellido"> 
  
                       <label for="email" class="form-label"><i class="fa-sharp fa-solid fa-envelope-circle-check"></i>Email: <strong>(*)</strong></label>
                       <input class="form-control" type="email" id="email" placeholder="Ingresá tu email" required> 
  
                       <label for="tel" class="form-label"><i class="fa-solid fa-mobile-retro"></i>Teléfono: <strong>(*)</strong></label>
                       <input class="form-control" type="tel" maxlength="15" id="tel" placeholder="(Código de area + teléfono)" title="Ej: 01100000000" required> 
  
                       <label for="form-check-input" class="form-label">Sos profesional</label>
                       <p>
                          <input class="form-check-input" type="radio" name="professional" value="hombre" checked>Si
                          <input class="form-check-input" type="radio" name="professional" value="Mujer">No
                       </p> 
                    </div>
  
                    <div class="col-md-6">
                       <label for="exampleFormControlInput1" class="form-label"><i class="fa-solid fa-magnifying-glass-chart"></i>Motivo de consulta</label>
                       <select class="form-select" name="consulta">
                          <option value="sugerencia">Sugerencia</option>
                          <option value="informacion">Solicitud de información</option>
                          <option value="motivo">Otro motivo</option>
                       </select>
  
                       <label for="mensaje" class="form-label"><i class="fa-solid fa-wand-magic-sparkles"></i>Mensaje <strong>(*)</strong></label>
                       <textarea class="form-control color" rows="7" id="mensaje" aria-label="With textarea" placeholder="Ingresá tu mensaje " required></textarea>
  
                        <input class="button" type="submit" value="ENVIAR">
                    </div>              
                 </div> 
              </form>
           </div>
        </div>
     </main>
  
     <script src="./js/main.js" ></script>
  </body>
  </html>
